<mat-toolbar color="primary" class="mat-h1">
    <span>Restaurantes Locales</span>
</mat-toolbar>
<div class="card-container" >
    <mat-card class="restaurant-card" *ngFor="let restaurant of restaurants">
        <mat-card-header>
            <mat-card-title>{{restaurant.name}}</mat-card-title>
            <mat-card-subtitle>{{restaurant.address}}</mat-card-subtitle>
        </mat-card-header>
        <a class="card-image-link" target="_blank" href="{{restaurant.url}}">
            <img mat-card-image class="card-image" [src]="restaurant.image" alt="Restaurant Photo">
            <a class="card-image-text">CARTA</a>
        </a>
        <mat-card-actions align="end">
            <a mat-button href="tel:{{restaurant.tel}}">TELÃ‰FONO</a>
        </mat-card-actions>
    </mat-card>
</div>
