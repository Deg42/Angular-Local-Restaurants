<mat-toolbar color="primary" class="mat-h1">
    <span>Restaurantes Locales</span>
</mat-toolbar>
<mat-grid-list [cols]=colCount rowHeight="2:1">
    <mat-grid-tile *ngFor="let restaurant of restaurants">
        <mat-card width=300px>
            <mat-card-header><mat-card-title>{{restaurant.name}}</mat-card-title></mat-card-header>
                <img mat-card-image [src]="restaurant.image" alt="Restaurant Photo">
            <mat-card-actions align="end">
                <a mat-button target="_blank" href="{{restaurant.url}}">CARTA</a>
                <a mat-button href="tel:{{restaurant.tel}}">TELÃ‰FONO</a>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
